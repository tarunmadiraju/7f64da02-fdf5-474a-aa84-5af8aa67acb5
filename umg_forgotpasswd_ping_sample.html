<!-- forgotpassword username form -->
<div class="app-container" style="display: block;">
<style>
@import url("https://assets.pingone.com/ux/end-user/1.7.0/end-user.css");	
body, .page {
  
  background-image: url('https://authx-assets-dev.azureedge.net/assets/oscar-keys-medium.jpg');


  height: 100vh !important; /* You must set a specified height */
background-position: center; /* Center the image */
background-repeat: no-repeat; /* Do not repeat the image */
background-size: cover; /* Resize the background image to cover the entire container */
}
</style>
	<div class="page__content" style="height: 100%;">
		<div class="card card--no-padding">
            <div class="card__content">
                <div class="org-logo">
                    <img class="org-logo__image" src="https://mir-s3-cdn-cf.behance.net/projects/404/5343dc53090283.Y3JvcCw4NzEsNjgyLDE3OCw1NQ.png" alt="Company Logo" />
                </div>
                <h1 class="heading" data-id="heading">Password Reset</h1>
                <h4 class="heading heading--4" data-id="heading" style="text-align: center;">Enter your username, and we'll send password reset instructions to your email address.</h4>
                <div data-skcomponent="skerror" class="feedback feedback--error sk-alert sk-alert-danger has-text-danger has-background-danger-light" data-skvisibility=""></div>
                <form class="form" id='usernameForm' data-id="usernameForm">
                    <div class="field float-label">
                        <input class="text-input float-label__input" data-id="username-input" id="username" name="username" type="text" autocomplete="on" value="" />
                        <label class="float-label__label" for="username">Username</label>
                    </div>
                    <div class="control">
                        <button class="field is-primary mt-2 button file-input--button button--primary brand-primary-bg" data-id="button" type="submit" data-skcomponent="skbutton" data-skbuttontype="form-submit" data-skform="usernameForm" data-skbuttonvalue="submit">
                            Submit
                            <i class="fas fa-forward ml-2"></i>
                        </button>
                    </div>
                    <div class="control">
                        <div style="width: 100%; text-align: center;">
                            <button type="submit" class="buttonLink is-primary is-inverted mt-2" data-skcomponent="skbutton" data-skbuttontype="form-submit" data-skform="usernameForm" data-skbuttonvalue="cancel">
                                Cancel
                                <i class="fas fa-forward ml-2"></i>
                            </button>
                        </div>
					</div>
                </form>
            </div>
		</div>
	</div>
</div>
